{% extends 'socialapp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit">Log in</button>
    </form>
    <p>Don't have an account yet? <a href="{% url 'register' %}">Create one here</a>.</p>
{% endblock %}
