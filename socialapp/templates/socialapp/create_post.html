{% extends "socialapp/base.html" %}

{% block title %}Create a Post{% endblock %}

{% block content %}
    <h2>New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Publish</button>
    </form>
    <p><a href="{% url 'home' %}">Back to Home</a></p>
{% endblock %}
